<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm">
        <!-- Container untuk memastikan gambar center -->
        <div class="flex justify-center">
            <div class="w-[140px] h-[140px] bg-white p-2 rounded-full border-[10px] border-blue-400 flex items-center justify-center shadow-lg">
                <img src="logo perpit.png" 
                     alt="Logo PERPIT"
                     class="w-[110px] h-[110px] object-contain rounded-full">
            </div>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mt-4">Ikuti Sosial Media Kami</h1>
        <p class="text-gray-500 mt-2">Tetap Terhubung Dengan Kami Di Sosial Media</p>

        <!-- Link Sosial Media (Vertikal) -->
        <div class="mt-6 space-y-4">
            <a href="https://www.instagram.com/perpit_gorontalo?igsh=dXpiMXV2Y3ZyZzk1" target="_blank" class="flex items-center bg-pink-500 text-white px-4 py-3 rounded-lg shadow-md hover:bg-pink-600 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" class="w-8 h-8 mr-3">
                Instagram
            </a>
            <a href="https://www.facebook.com/share/1BFg3SsQ5L/" target="_blank" class="flex items-center bg-blue-600 text-white px-4 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="Facebook" class="w-8 h-8 mr-3">
                Facebook
            </a>
            <a href="https://www.tiktok.com/@perpit_gorontalo?_t=ZS-8uqcppCS6yr&_r=1" target="_blank" class="flex items-center bg-black text-white px-4 py-3 rounded-lg shadow-md hover:bg-gray-800 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046124.png" alt="TikTok" class="w-8 h-8 mr-3">
                TikTok
            </a>
        </div>

        <!-- Tombol CTA (Opsional) -->
        <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold shadow-md hover:bg-blue-600 transition">
            Visit My Blog
        </button>
    </div>

</body>
</html>
